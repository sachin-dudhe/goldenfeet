<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                        <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped" style="width:60px">
                                     
                                      <tbody>
                                          <tr>
                                              <td>Month</td>
                                              <td>
                                                    <select id="month">
                                                            <option>Jan</option>
                                                            <option>Feb</option>
                                                            <option>Mar</option>
                                                            <option>Apr</option>
                                                            <option>May</option>
                                                            <option>Jun</option>
                                                            <option>Jul</option>
                                                            <option>Aug</option>
                                                            <option>Sep</option>
                                                            <option selected="true">Oct</option>
                                                            <option>Nov</option>
                                                            <option>Dec</option>
                                                            
                                                          </select>   
                                              </td>
                                              <td>Year</td>
                                              <td>
                                                    <select id="year">
                                                            <option selected="true">2019</option>
                                                            <option>2018</option>
                                                            <option>2017</option>
                                                            <option>2016</option>
                                                            <option>2015</option>
                                                            <option>2014</option>
                                                            <option>2013</option>
                                                            <option>2012</option>
                                                            <option>2011</option>
                                                            <option>2010</option>
                                                            <option>2009</option>
                                                            <option>2008</option>
                                                            
                                                          </select> 
                                              </td>
                                              <td><button type="submit" class="btn btn-info btn-fill pull-right">Go</button></td>
                                          </tr>
        
                                      </tbody>
                                </table>
                          </div>

                    <div class="header">
                        <h4 class="title">Account Statement</h4>
                        <p class="category">Oct 2019</p>
                        <div style="float: right;padding-right: 20px">
                        <a href="">
                                <i class="fa fa-file-excel-o"></i>
                        </a>
                        <a href="">
                                <i class="fa fa-file-pdf-o"></i>
                        </a>
                    </div>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData1.dataRows">
                                        <td *ngFor="let cell of row">{{cell}}</td>
                                    </tr>
                                </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
